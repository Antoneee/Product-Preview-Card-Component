<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Product preview card component</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          fontFamily: {
            sans: ["Montserrat", "system-ui"],
            serif: ["Fraunces", "Georgia"],
          },
        },
      };
    </script>
  </head>
  <body class="min-h-screen bg-[#f2ebe3] flex items-center justify-center">
    <div
      class="container md:max-w-lg max-w-xs bg-white md:min-h-96 rounded-lg flex flex-col md:flex-row overflow-hidden"
    >
      <figure class="md:w-1/2 md:h-full h-64">
        <img
          class="object-cover w-full h-full"
          src="./images/image-product-desktop.jpg"
          alt=""
        />
      </figure>
      <figcaption class="md:w-1/2 p-7">
        <header
          class="tracking-[3px] uppercase text-[10px] text-[#6c7289] mb-3"
        >
          Perfume
        </header>
        <h2 class="text-[#1c232b] font-bold mb-5 text-3xl leading-8 font-serif">
          Gabrielle Essence Eau De Parfum
        </h2>
        <p class="text-[#6c7289] mb-5 text-xs">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="mb-5 flex items-center space-x-4">
          <span class="text-[#3c8067] font-bold text-3xl font-serif"
            >$149.99</span
          >
          <span class="text-[#6c7289] text-xs line-through">$169.99</span>
        </div>
        <button
          class="bg-[#3c8067] w-full p-3 text-xs text-white rounded-md flex justify-center hover:bg-[#254f40] active:bg-[#254f40]"
        >
          <div class="flex items-center">
            <img class="w-3 mr-2" src="./images/icon-cart.svg" alt="" />Add to
            Cart
          </div>
        </button>
      </figcaption>
    </div>
  </body>
</html>
